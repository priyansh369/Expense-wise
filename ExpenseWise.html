<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Wise</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      color: #34495e;
      overflow-x: hidden;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 200px;
      height: auto;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 30px;
      animation: slideInFromTop 1s ease-out;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
      animation: fadeIn 0.6s ease-in-out;
    }
    form select, form input, form button, form textarea {
      padding: 15px;
      font-size: 16px;
      border: 1px solid #dfe6e9;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease, transform 0.3s ease;
      background-color: #f9fbfd;
    }
    form select:hover, form input:hover, form textarea:hover {
      border-color: #3498db;
      transform: scale(1.02);
    }
    form button {
      background-color: #3498db;
      color: #ffffff;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    form button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }
    canvas {
      max-width: 100%;
      margin: 20px auto;
      animation: fadeIn 0.8s ease-in-out;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      animation: fadeIn 0.8s ease-in-out;
      border-radius: 8px;
      overflow: hidden;
    }
    table, th, td {
      border: 1px solid #ecf0f1;
    }
    th {
      background-color: #2c3e50;
      color: #ffffff;
      font-weight: 600;
      padding: 15px;
      text-align: left;
    }
    td {
      padding: 15px;
      text-align: left;
    }
    td:nth-child(3) {
      font-weight: 600;
      color: #27ae60;
    }
    tr {
      transition: background-color 0.3s ease;
    }
    tr:hover {
      background-color: #f2f4f7;
    }
    .delete-btn {
      padding: 8px 12px;
      background-color: #e74c3c;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      padding: 15px;
      background-color: #ecf0f1;
      border-radius: 8px;
      font-weight: 600;
      font-size: 18px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .summary span {
      color: #2c3e50;
    }
    .link {
      text-align: center;
      margin-top: 30px;
    }
    .link button {
      background-color: #27ae60;
      color: #ffffff;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .link button:hover {
      background-color: #229954;
      transform: scale(1.05);
    }
    .clear-btn {
      padding: 12px 18px;
      background-color: #e74c3c;
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .clear-btn:hover {
      background-color: #c0392b;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes slideInFromTop {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Expense Wise Logo">
    </div>
    <h1 id="pageTitle">Expense Wise</h1>

    <div id="formPage">
      <form id="expenseForm">
        <select id="transactionType" required onchange="updateCategoryOptions()">
          <option value="" disabled selected>Select Transaction Type</option>
          <option value="Income">Income</option>
          <option value="Expense">Expense</option>
        </select>
        <select id="category" required>
          <option value="" disabled selected>Select Category</option>
        </select>
        <select id="paymentMethod" required>
          <option value="" disabled selected>Select Payment Method</option>
          <option value="Cash">Cash</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="UPI">UPI</option>
        </select>
        <input type="number" id="amount" placeholder="Enter Amount" required>
        <input type="date" id="date" required>
        <textarea id="description" placeholder="Add Description (optional)"></textarea>
        <button type="submit">Add Transaction</button>
      </form>
      <div class="link">
        <button onclick="showDashboard()">Go to Dashboard</button>
      </div>
    </div>
    <div id="dashboardPage" style="display: none;">
      <h2>Transaction Chart</h2>
      <canvas id="transactionChart"></canvas>
      <h2>Transaction Table</h2>
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Category</th>
            <th>Payment Method</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="transactionTableBody">
          <!-- Transactions will be added dynamically here -->
        </tbody>
      </table>
      <div class="summary">
        <span>Total Income:</span>
        <span id="totalIncome">₹0</span>
        <span>Total Expenses:</span>
        <span id="totalExpenses">₹0</span>
        <span>Net Balance:</span>
        <span id="netBalance">₹0</span>
      </div>
      <div class="link">
        <button onclick="showFormPage()">Add More Transactions</button>
        <button class="clear-btn" onclick="clearAllTransactions()">Clear All Transactions</button>
      </div>
    </div>
  </div>
  <script>
    const expenseForm = document.getElementById('expenseForm');
    const tableBody = document.getElementById('transactionTableBody');
    const totalIncomeEl = document.getElementById('totalIncome');
    const totalExpensesEl = document.getElementById('totalExpenses');
    const netBalanceEl = document.getElementById('netBalance');
    const ctx = document.getElementById('transactionChart').getContext('2d');
    const categoryOptions = {
      Income: ["Salary", "Business", "Investments", "Freelance", "Others"],
      Expense: ["Entertainment", "Food", "Travel", "Shopping", "Stationary", "Others"]
    };
    let chart;
    function updateCategoryOptions() {
      const transactionType = document.getElementById('transactionType').value;
      const categoryDropdown = document.getElementById('category');
      categoryDropdown.innerHTML = '<option value="" disabled selected>Select Category</option>';
      if (transactionType && categoryOptions[transactionType]) {
        categoryOptions[transactionType].forEach(option => {
          const opt = document.createElement('option');
          opt.value = option;
          opt.textContent = option;
          categoryDropdown.appendChild(opt);
        });
      }
    }
    // Switch to Dashboard Page
    function showDashboard() {
      document.getElementById('formPage').style.display = 'none';
      document.getElementById('dashboardPage').style.display = 'block';
      document.getElementById('pageTitle').textContent = 'Transaction Dashboard';
      loadTransactions();
    }
    // Switch to Form Page
    function showFormPage() {
      document.getElementById('dashboardPage').style.display = 'none';
      document.getElementById('formPage').style.display = 'block';
      document.getElementById('pageTitle').textContent = 'Add Transaction';
    }
    // Save transaction and update UI
    expenseForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const transactionType = document.getElementById('transactionType').value;
      const category = document.getElementById('category').value;
      const paymentMethod = document.getElementById('paymentMethod').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const date = document.getElementById('date').value;
      const description = document.getElementById('description').value;
      if (transactionType && category && paymentMethod && amount && date) {
        const transaction = { transactionType, category, paymentMethod, amount, date, description };
        // Save transaction to localStorage
        const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
        transactions.push(transaction);
        localStorage.setItem('transactions', JSON.stringify(transactions));
        alert('Transaction added successfully!');
        expenseForm.reset();
      }
    });
    // Delete transaction
    function deleteTransaction(index) {
      const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      transactions.splice(index, 1);
      localStorage.setItem('transactions', JSON.stringify(transactions));
      loadTransactions();
    }
    // Clear all transactions
    function clearAllTransactions() {
      if (confirm('Are you sure you want to clear all transactions?')) {
        localStorage.removeItem('transactions');
        loadTransactions();
      }
    }
    // Load transactions and render Dashboard
    function loadTransactions() {
      const transactions = JSON.parse(localStorage.getItem('transactions')) || [];
      // Clear table body
      tableBody.innerHTML = '';
      // Calculate total income, expenses, and prepare data for chart
      let totalIncome = 0;
      let totalExpenses = 0;
      const categories = { Income: 0, Expense: 0 };
      transactions.forEach((transaction, index) => {
        if (transaction.transactionType === 'Income') {
          totalIncome += transaction.amount;
          categories.Income += transaction.amount;
        } else {
          totalExpenses += transaction.amount;
          categories.Expense += transaction.amount;
        }
        // Add row to table
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${transaction.transactionType}</td>
          <td>${transaction.category}</td>
          <td>${transaction.paymentMethod}</td>
          <td>₹${transaction.amount.toFixed(2)}</td>
          <td>${transaction.date}</td>
          <td>${transaction.description || 'N/A'}</td>
          <td><button class="delete-btn" onclick="deleteTransaction(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
      // Update total income, expenses, and net balance
      totalIncomeEl.textContent = `₹${totalIncome.toFixed(2)}`;
      totalExpensesEl.textContent = `₹${totalExpenses.toFixed(2)}`;
      netBalanceEl.textContent = `₹${(totalIncome - totalExpenses).toFixed(2)}`;
      // Render chart
      const labels = Object.keys(categories);
      const data = Object.values(categories);
      if (chart) {
        chart.destroy();
      }
      chart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels,
          datasets: [{
            data,
            backgroundColor: [
              'rgba(75, 192, 192, 0.6)', // Income
              'rgba(255, 99, 132, 0.6)' // Expense
            ]
          }]
        },
        options: {
          responsive: true
        }
      });
    }
  </script>
</body>
</html>
